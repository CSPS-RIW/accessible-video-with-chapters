<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="ableplayer/build/ableplayer.min.css" type="text/css"/>
    <title>Video Navigation</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h1>Hello World</h1>
                <p>{{ message }}</p>
                
                <div class="d-flex justify-content-center">
                  <video id="video1" data-able-player preload="auto" width="1080" height="720" @timeupdate="updateTime" ref="video1" crossorigin="anonymous">
                    
                    <source type="video/mp4" src="assets/video1.mp4" data-desc-src="assets/video1.mp4"/>
                    <track id="chaptersTrack01" class="chaptersTrack" src="assets/sample.vtt" kind="chapters" ref="chapters" v-on:load="getChaptersReady" default>
                    
                  </video>
                </div>
                <div class="d-xl-flex justify-content-evenly mt-2">
                    <div v-for = "chapter in chapters">
                        <div class="card" style="width: 16rem">
                            <div class="card-body">
                                <h5  :class="{chapters: true, activeChapter:  isActive(chapter),completedChapter: isCompleted(chapter)}"  class="card-title">Chapter {{chapter.id}}: {{chapter.text}} </h5>
                                    <div class="buttons d-flex justify-content-between mt-2">
                                        <button class="btn btn-success btn-lg fa-solid fa-play" @click="skipTo(chapter.startTime)"></button>
                                        <button type="button" class="btn btn-warning btn-lg fa-solid fa-info"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            
                                          </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="ableplayer/thirdparty/js.cookie.js"></script>
    <!-- JavaScript -->
    <script src="ableplayer/build/ableplayer.min.js"></script>
</body>
</html>
